<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            color: burlywood;
        }
        .div2{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="{div1:isdiv1,div2:isdiv2}">div1</div>
        <div :class="['div1', isdiv2? 'div2' :'']">div2</div>
        <!-- v-bind的缩写为: -->
    </div>

    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                isdiv1:false,
                isdiv2:true,
            },

        })
    </script>
</body>
</html>
