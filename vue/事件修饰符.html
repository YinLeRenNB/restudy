<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: pink;
        }
        #div2 {
            width: 100px;
            height: 100px;
            background: powderblue;
        }
    </style>
</head>

<body>
    <div id="app">

        <div id="div1" @click="fn1">div1
            <div id="div2" @click.stop="fn2">div2</div>
            <!-- .stop 即可阻止事件冒泡 -->
        </div>
        <a @click.prevent="fn3" href="https://www.baidu.com/">click me to go to baidu.com</a>

    </div>

    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                fn1() {
                    console.log('div1');
                },
                fn2() {
                    console.log('div2');
                },
                fn3(){
                    console.log('stop');
                }
            },
        })
    </script>
</body>

</html>
