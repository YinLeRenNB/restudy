<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="add($event)">添加</button>
        <ul>
            <li v-for="(student,index) in students">
                <span>序号：{{index +1}},</span>
                <span>姓名：{{student.name}},</span>
                <span>年龄：{{student.age}}</span>
            </li>
        </ul>

    </div>

    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                students: [
                    {
                        name: '任森威',
                        age: 58
                    },
                    {
                        name: '刘天旭',
                        age: 50
                    },
                    {
                        name: '冯源',
                        age: 55
                    },
                    {
                        name: '王郅鑫',
                        age: 18,
                    },
                ],
            },
            methods: {
                add(arr) {
                    this.students.push({
                        name: '刘镇华',
                        age: 20
                    })
                    console.log(event);
                }
            },
        })

    </script>

</body>

</html>
