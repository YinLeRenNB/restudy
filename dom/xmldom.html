<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl1, #tbl1 td{
            border: 1px solid black;
        }
        #tbl1{
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    
    <button id="btn">添加一行</button>
    <table id="tbl1">
        <thead>
            <tr>
                <td>id</td>
                <td>user</td>
                <td>psw</td>
            </tr>
        </thead>
        <tbody id="tbody1">
            <tr>
                <td>text 1</td>
                <td>text 2</td>
                <td>text 3</td>
            </tr>
            <tr>
                <td>text 1</td>
                <td>text 2</td>
                <td>text 3</td>
            </tr>
        <!-- 在这里动态添加 -->
        </tbody>
    
        
    </table>


    <script>
        var oBtn = document.getElementById('btn');
        var oTbl1 = document.getElementById('tbl1');
        var oTbody1 = document.getElementById('tbody1');
        oBtn.onclick = function(){
        
            //动态创建tr元素
            var oTr = document.createElement('tr');
            var oTd1 = document.createElement('td');
            var oTd2 = document.createElement('td');
            var oTd3 = document.createElement('td');

            //创建文本（文本也是一个节点）
            var textNode1 = document.createTextNode('add1');
            oTd1.appendChild(textNode1);
            var textNode2 = document.createTextNode('add2');
            oTd2.appendChild(textNode2);
            var textNode3 = document.createTextNode('add3');
            oTd3.appendChild(textNode3);
            
            //创建的td插入tr中
            oTr.appendChild(oTd1);
            oTr.appendChild(oTd2);
            oTr.appendChild(oTd3);

            //将tr插入tbody
            oTbody1.appendChild(oTr);
        }

    </script>
</body>
</html>
